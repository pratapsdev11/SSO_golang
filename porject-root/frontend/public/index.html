<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <title>SSO Authentication App</title>
    <meta
      name="description"
      content="Secure Single Sign-On authentication application with Microsoft Entra ID integration"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Microsoft Authentication -->
    <script
      type="text/javascript"
      src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"
    ></script>

    <!-- Basic loading spinner style -->
    <style>
      #root:empty {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
      
      #root:empty::before {
        content: "";
        width: 30px;
        height: 30px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this application.</noscript>
    <div id="root"></div>
  </body>
</html>
